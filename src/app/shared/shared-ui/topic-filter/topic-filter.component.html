<nz-radio-group
        (ngModelChange)="output.emit(radioValue)"
        [(ngModel)]="radioValue"
        class="!mx-auto rad-grp-topic-filter xs:max-xl:text-center"
        nzButtonStyle="solid"
        nzSize="large"
>
    <label
            *ngFor="let item of topics"
            [nzValue]="item?.value"
            class="xs:max-sm:!mx-1 !min-w-24 text-center !rounded-full mx-3 normal-color"
            nz-radio-button
    >{{ item?.label }}</label
    >
</nz-radio-group>
