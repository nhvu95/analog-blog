<nz-input-group
        [nzPrefix]="prefixSearchIcon"
        class="h-16 !py-4 !px-6 !rounded-2xl"
        id="iptSearchBar"
>
    <input
            (ngModelChange)="search.emit($event)"
            [(ngModel)]="searchValue"
            class="!pl-4"
            nz-input
            placeholder="Search"
            type="text"
    />
</nz-input-group>
<ng-template #prefixSearchIcon
><span class="text-xl" nz-icon nzType="search"></span
></ng-template>
