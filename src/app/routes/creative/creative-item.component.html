<nz-card [nzBordered]="false" [nzCover]="coverTemplate"
         class="creative-item w-full flex bg-transparent !rounded-3xl"
         nzHoverable>
  <h3 class="blog-tag">{{content.technologies[0]}}</h3>
  <nz-card-meta [nzDescription]="content.description" [nzTitle]="content.title"></nz-card-meta>
  <div class="flex creative-item-link gap-4 mt-auto">

  </div>
</nz-card>
<ng-template #coverTemplate>
  <img [alt]="content.title" [src]="content.image" />
</ng-template>
