<app-header class="w-max z-10" [content]="'Creative Studio'"></app-header>
<div class="relative h-20 flex">
  <app-search-bar class="z-20 -top-8 absolute flex w-full"></app-search-bar>
  <div class="fake-input-shadow -top-8 w-1/2 ml-1/4 h-16 absolute rounded-2xl z-0 w-full"></div>
</div>
<app-topic-filter [filters]="topicList" class="flex"></app-topic-filter>

<div [nzGutter]="{ xs: 16, sm: 24, md: 32, lg: 57 }" nz-row>
  <div *ngFor="let project of projects" [nzSpan]="16" class="gutter-row mt-[35px]" nz-col>
    <div class="inner-box">

    </div>
  </div>
</div>
